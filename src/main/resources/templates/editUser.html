<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
<h1>Редактировать пользователя</h1>
<form action="#" th:action="@{/admin/updateUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{password}"/>
    <input type="hidden" th:field="*{username}"/>

    <label for="name">Имя: </label>
    <input type="text" id="name" th:field="*{name}" required><br/>

    <label for="lastname">Фамилия: </label>
    <input type="text" id="lastname" th:field="*{surname}" required><br/>

    <label for="age">Возраст:</label>
    <input type="number" id="age" th:field="*{age}" required><br/>

    <button type="submit">Сохранить</button>
</form>
<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>
</body>
</html>
